<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/survey.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/survey.js"></script>
    <title>What Animal are you?</title>
  </head>
  <body>
    <h1>Which animal are you?</h1>
      <form>
        <!-- date -->
        <p>What is your birthday?</p>
        <div class="form-group">
          <label for="date"></label>
          <input id="born" class="form-control" type="date">
        </div>
        <!-- select boxes -->
        <p>Which food would you prefer?</p>
        <select class="form-control" id="food">
          <option>Select One</option>
          <option value="0">Tofu</option>
          <option value="10">Foie Gras</option>
          <option value="20">Calamari</option>
          <option value="30">Garbage</option>
        </select>
        <!-- radio boxes -->
        <p>How do you like to get around?</p>
        <div class="radio">
          <label>
            <input type="radio" name="transportation" value="10" id="transportation">
            Soaring through the air on wings of Gold
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="transportation" value="30" id="transportation">
            Crawling on belly, under the cover of darkness
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="transportation" value="0" id="transportation">
            I don't travel, I just sleep.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="transportation" value="20" id="transportation">
            Cruise around in dark alleys and backstreets
          </label>
        </div>
        <!-- favorite color -->
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <!-- more select boxes -->
        <p>What are your mating habits?</p>
        <select class="form-control" id="mate">
          <option value="30">Anytime, Anywhere</option>
          <option value="20">Lights OUT!</option>
          <option value="10">I like 'em young</option>
          <option value="0">I like people that look like me</option>
        </select>

        <!-- more radio boxes -->
        <p>What is your dream vacation?</p>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="20" id="vacation">
            Carribean Cruise
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="0" id="vacation">
            The Great Down Under
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="30" id="vacation">
            New York: The Big Apple
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="10" id="vacation">
            Around the World Trip
          </label>
        </div>



        <button type="submit" class="button">submit</button>
      </form>

  </body>
</html>
